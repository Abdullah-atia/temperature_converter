<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/1959297.png" type="image/x-icon">
    <title>Converter</title>
</head>
<body>
    <div class="container">
    <div class="header">
    </div>

    <div class="parent">
        <div class="title">
            <img width="100px" src="./images/1959297.png" alt="icon"> 
            <h1>Converter</h1>
        </div>
        <div class="parent1">
        
        <div class="celsius">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" oninput="convertCelsiusToFahrenheit()">
        </div>
        <div class="fahrenheit">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" oninput="convertFahrenheitToCelsius()">
        </div>
    </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
